<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.toast-container{
				position: fixed;
				width: 100%;
				height: 100%;
				left: 100%;
				top: 100%;
			}
			.toast{
				position: absolute;
				top: -50%;
				left: -50%;
				transform: translate(-50%, -50%);
				width: auto;
				max-width: 12em;
				padding: 13px 16px;
				font-size: 14px;
				color: #ccc;
				background-color: rgba(47,38,45,0.9);
				border-radius: 2px;
			}
		</style>
	</head>
	<body>
		<div class="toast-container">
			<div class="toast">
				测试十二个字提交成功状态
			</div>
		</div>
	</body>
</html>
